let myArr = [11, 2, 3, 4, 5, 6, 7, 14, 22, 33, 44];

function kiemtramang() {
    for (let i = 0; i < myArr.length - 1; i++) {
        if (myArr[i] >= myArr[i + 1]) {
            kiemtra = false;
            break;
        }
    }

        document.write(' mang tang dan');
    } else {
        document.write('mang khong tang dan');
    }
    return kiemtra;
}
